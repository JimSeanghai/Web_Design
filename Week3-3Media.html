<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Media Practice - TikTok Embed</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: white; color: black; }
    h1, h2 { text-align: center; }
    section { background: white; padding: 15px; margin: 15px 0; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    iframe, video, audio, blockquote { display: block; margin: 10px auto; max-width: 100%; border-radius: 8px; }
  </style>
</head>
<body>
  <h1> Song hits the soul, Not just the ears!</h1>

  <section>
    <h2> good luck>.... </h2>
    <blockquote class="tiktok-embed" cite="https://www.tiktok.com/@spring6002/video/7517278910581689607" data-video-id="7517278910581689607" style="max-width: 605px;min-width: 325px;">
      <section></section>
    </blockquote>
  </section>

  <section>
    <h2> How have you been.... </h2>
    <blockquote class="tiktok-embed" cite="https://www.tiktok.com/@xin_yue8/video/7531374592242289928" data-video-id="7531374592242289928" style="max-width: 605px;min-width: 325px;">
      <section></section>
    </blockquote>
  </section>

  <script async src="https://www.tiktok.com/embed.js"></script>
</body>
</html>
